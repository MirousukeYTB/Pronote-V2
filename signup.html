<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Pronote V2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo Pronote V2" class="logo">
        <h1>Pronote V2</h1>
        <p>Bonjour, élèves de 3e4 du collège Paul Gauguin ! Bienvenue sur Pronote V2.</p>
    </header>

    <section class="signup-form">
        <h2>Inscription</h2>
        <form id="signupForm">
            <label for="newUsername">Nom d'utilisateur :</label>
            <input type="text" id="newUsername" required>
            <label for="newPassword">Mot de passe :</label>
            <input type="password" id="newPassword" required>
            <button type="submit">S'inscrire</button>
        </form>
        <p>Déjà inscrit ? <a href="index.html">Connectez-vous ici</a></p>
    </section>

    <footer>
        <p>&copy; 2024 Pronote V2</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
